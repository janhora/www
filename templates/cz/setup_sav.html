<!-- cz verze panelu pro setup. Vloží se do divu panel_setup -->
<h3>Nastavení</h3>
<div data-role="collapsible-set" data-theme="c" data-content-theme="d" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u">
  <div data-role="collapsible" data-collapsed="false">
    <h4>Výběr jazyka</h4>
    <a href="#" onclick="menu.jazyk_zmena('cz')"><img class="vlajka" src="img/cz.png" border="0"></a>
    <a href="#" onclick="menu.jazyk_zmena('en')"><img class="vlajka" src="img/en.png" border="0"></a>
    <a href="#" onclick="menu.jazyk_zmena('de')"><img class="vlajka" src="img/de.png" border="0"></a>
  </div>
  <div data-role="collapsible">              
    <h4>Zvětšování mapy</h4>
    
    <div class="ui-grid-a">
        <div class="ui-block-a">
          <select name="flip-1" data-bind="arr_setup.zoom_map" id="switch_zoom_map" data-role="slider">
              <option value="off">Ne</option>
              <option value="on">Ano</option>
          </select>    
        </div>
        <div class="ui-block-b">
          <a href="#popup_info_zoom" data-rel="popup" data-role="button" data-icon="info" data-iconpos="notext" data-theme="c" data-inline="true">Info</a>      
        </div>
    </div><!-- /grid-a -->
  </div>
</div>
<div data-role="popup" id="popup_info_zoom" class="ui-content" data-theme="e" style="max-width:350px;">
  <p>Při výběru kategorie mohou být některé značky mimo oblast mapy, kterou právě prohlížíte.<br>
Zapnutím přepínače se zvětšení mapy automaticky nastaví tak, abyste viděli všechny značky.</p>
</div>
